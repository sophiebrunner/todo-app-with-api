<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sophie Brunner" />
    <meta
      name="description"
      content="To Do App using the todo-api, which is is a demo api to list, get, create, update and delete todos."
    />
    <title>Get Things Done</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="text" class="txt" id="new-todo" />
    <button class="btn" id="btn-add">Add To Do</button>
    <button class="btn" id="btn-delete">Delete Done To Dos</button>
    <ul class="lst" id="todo-list"></ul>
    <script src="script.js"></script>
  </body>
</html>
